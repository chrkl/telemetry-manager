name: GitHub Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        run: make release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
